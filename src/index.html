<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Pure JS Excel</title>
  </head>

  <body>
    <main>
      <div id="app" class="container">
        <div class="excel">
          <div class="excel__header">
            <input type="text" class="input" value="новая таблица" />

            <div class="btn-block">
              <button class="btn">
                <span class="material-icons"> delete </span>
              </button>

              <button class="btn">
                <span class="material-icons"> exit_to_app </span>
              </button>
            </div>
          </div>

          <div class="excel__toolbar">
            <button class="btn">
              <span class="material-icons"> format_align_left </span>
            </button>
            <button class="btn">
              <span class="material-icons">  format_align_center </span>
            </button>
            <button class="btn">
              <span class="material-icons"> format_align_right </span>
            </button>
            <button class="btn">
              <span class="material-icons">  format_bold </span>
            </button>
            <button class="btn">
              <span class="material-icons"> format_italic </span>
            </button>
            <button class="btn">
              <span class="material-icons"> format_underline </span>
            </button>
          </div>

          <div class="excel__formula">
            <input type="text" class="input" value="" spellcheck="false" />
            <div class="info">
              <span>fn</span>
            </div>
          </div>

          <div class="excel__table">
            <div class="row">
              <div class="row-info">
                <div class="row-info-inner"></div>
              </div>
              <div class="row-data">
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
                <div class="column">A</div>
                <div class="column">B</div>
                <div class="column">C</div>
              </div>
            </div>

            <div class="row">
              <div class="row-info">
                <div class="row-info-inner">1</div>
              </div>
              <div class="row-data">
                <div class="cell selected">A1</div>
                <div class="cell">B1</div>
                <div class="cell">C1</div>
              </div>
            </div>

            <div class="row">
              <div class="row-info">
                <div class="row-info-inner">2</div>
              </div>
              <div class="row-data">
                <div class="cell">A1</div>
                <div class="cell">B1</div>
                <div class="cell">C1</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
